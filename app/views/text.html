<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="my-app.css">
    <title>Our Todo Managemenet</title>
</head>
<body>
    <main class="TodoPageMain">
            <h1 class="TodoPage-title">My Todo-list</h1>
            <section class="AddTodo",style="display: flex">
                <input class="AddTodo-text" type="text" placeholder="What's next?">
                <input class="AddTodo-date" type="date">
                <input class="AddTodo-button" type="button" value="Add"> 
            </section>
            <section class="TodoSection">
                <div class="TodoSectionTitle">
                   <p class="TodoSectionTitle-text">Due Today</h2>
                   <p class="TodoSectionTitle-remainingCount">0/4</p>
                   </div>
                <ul>
                    <li class="TodoItem"> 
                        <div class="TodoItem-container">
                            <input class="TodoItem-chackbox" type="checkbox">
                            Submit saaS 201 project
                            <p class="TodoItem-overdueLabel">Overdue</p>
                        </div>
                    </li>
                    <li class="TodoItem"> 
                        <div class="TodoItem-container">
                            <input class="TodoItem-chackbox" type="checkbox">
                            Call Accountant
                            <a class="TodoItem-delete" href="" >delete</a>
                        </div>
                     </li>
                </ul>
            </section>
            <section class="TodoSection">
                <div class="TodoSectionTitle">
                   <p class="TodoSectionTitle-text">Due Tomorrow</h2>
                   <p class="TodoSectionTitle-remainingCount">0/3</p>
                </div>
                <ul>
                    <li class="TodoItem"> 
                        <div class="TodoItem-container">
                            <input class="TodoItem-chackbox" type="checkbox">
                            Refill groceries
                        </div>
                    </li>
                </ul>
            </section>
            <section class="TodoSection">
                <div class="TodoSectionTitle">
                   <p class="TodoSectionTitle-text">Remaining</h2>
                   <p class="TodoSectionTitle-remainingCount">0/3</p>
                </div>
                <ul>
                    <li class="TodoItem"> 
                        <div class="TodoItem-container">
                            <input class="TodoItem-chackbox" type="checkbox">
                            Type something
                            <p class="TodoItem-overdueLabel">Jan 21</p>
                        </div>
                    </li>
                    <li class="TodoItem"> 
                        <div class="TodoItem-container">
                            <input class="TodoItem-chackbox" type="checkbox">
                            Type something
                            <p class="TodoItem-overdueLabel">Jan 21</p>
                        </div>
                    </li>
                    <li class="TodoItem"> 
                        <div class="TodoItem-container">
                            <input class="TodoItem-chackbox" type="checkbox">
                            Type something
                            <p class="TodoItem-overdueLabel">Jan 21</p>
                        </div>
                    </li>
                    
                </ul>
            </section>
    </main>
</body>
</html>
